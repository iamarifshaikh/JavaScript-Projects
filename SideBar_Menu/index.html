<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">

    <!--FontAwesome Icons-->
    <script src="https://kit.fontawesome.com/58c0fb28a8.js" crossorigin="anonymous"></script>

    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="logo">
            <i class="fa-solid fa-bars menu-icon"></i>
            <span class="logo_name">Side Bar</span>
        </div>
        <div class="sidebar">
            <div class="logo">
                <!-- <i class="fa-solid fa-bars menu-icon"></i> -->
                <span class="logo_name">Side Bar</span>
            </div>
            <div class="sidebar-content">
                <ul class="list-content">

                    <li class="list">
                        <a href="" class="nav-link"><i class='bx bxs-user icon'></i>
                            <span>Profile</span></a>
                    </li>

                    <li class="list">
                        <a href="" class="nav-link"><i class='bx bx-home icon'></i>
                            <span>Dashboard</span></a>
                    </li>

                    <li class="list">
                        <a href="" class="nav-link"><i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span>Revenue</span></a>
                    </li>

                    <li class="list">
                        <a href="" class="nav-link"><i class='bx bx-bell icon'></i>
                            <span>Notification</span></a>
                    </li>

                    <li class="list">
                        <a href="" class="nav-link"><i class="fa-regular fa-message icon"></i>
                            <span>Messages</span></a>
                    </li>

                    <li class="list">
                        <a href="" class="nav-link"><i class='bx bx-info-circle icon'></i>
                            <span>About</span></a>
                    </li>

                </ul>
                <div class="bottom-content">

                    <li class="list">
                        <a href="" class="nav-link">
                            <i class='bx bx-cog icon'></i>
                            <span>Setting</span>
                        </a>
                    </li>

                    <li class="list">
                        <a href="" class="nav-link">
                            <i class='bx bx-log-out icon'></i>
                            <span>Log-out</span>
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </nav>
    <section class="overlay">
    </section>
</body>

</html>
