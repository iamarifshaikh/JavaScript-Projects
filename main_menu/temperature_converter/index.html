<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <!--main-div-start-->
    <div class="main-div">
        <h1>Temperature Converter</h1>
        <!--temp-box-start-->
        <div class="temp-box">
            <h3>Enter the Temperature</h3>
            <!--celcius-->
            <div id="celcius">
                <input type="number" placeholder="Enter The Celcius" class="input-box">
            </div>
            <!--fahrenheit-->
            <div id="fahrenheit">
                <input type="number" placeholder="Enter The Fahrenheit" class="input-box">
            </div>
            <!--kelvin-->
            <div id="kelvin">
                <input type="number" placeholder="Enter The Kelvin" class="input-box">
            </div>

        </div>
        <!--temp-box-end-->

    </div>
    <!--main-div-end-->

    <script src="/script.js" charset="UTF-8"></script>
</body>

</html>
