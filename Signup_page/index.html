<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58c0fb28a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Authentication</title>
</head>

<body>
    <div class="main_div">
        <!-- <h4>Sign In Required!</h4> -->
        <h1>Create an account</h1>
        <div class="sign-up-box">
            <div class="left-box">
                <form>
                    <input type="text" placeholder="Your Name" required class="input-box">
                    <input type="text" placeholder="Username" required class="input-box">
                    <input type="text" placeholder="Your Email-ID" required class="input-box">
                    <input type="text" placeholder="Create Password" required class="input-box">
                    <input type="checkbox" id="terms">
                    <label for="terms">By clicking on the "button". Hereby I'm accepting the terms & conditions.</label>
                    <button type="submit">SIGN UP <span>&#x27f6;</span></button>
                </form>
            </div>
            <div class="right-box">
                <a href="" class="fa-link"><i class="fa-brands fa-facebook"></i>Connect With Facebook</a>
                <a href="" class="tw-link"><i class="fa-brands fa-twitter"></i>Connect With Twitter</a>
                <a href="" class="git-link"><i class="fa-brands fa-github"></i>Connect with Github</a>
                <a href="" class="go-link"><i class="fa-brands fa-google"></i>Connect With Google</a>
                <a href="" class="ap-link"><i class="fa-brands fa-apple"></i>Connect With Apple</a>
            </div>
        </div>
        <p class="login-msg">I already have an account? <a href="#"> Login Now.</a></p>
    </div>
</body>

</html>
